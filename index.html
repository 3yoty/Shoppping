    <script type="module">
        // ======================== ÿ•ÿπÿØÿßÿØÿßÿ™ Firebase (modular) ========================
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, set, ref as dbRef, onValue, update, remove, off, get, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBPYWUqHa6v28jt496_L6ExtXS_pqSQow4",
            authDomain: "shopping-d3ea3.firebaseapp.com",
            databaseURL: "https://shopping-d3ea3-default-rtdb.firebaseio.com",
            projectId: "shopping-d3ea3",
            storageBucket: "shopping-d3ea3.firebasestorage.app",
            messagingSenderId: "434241138137",
            appId: "1:434241138137:web:ce049431ac46db9b93fdc8",
            measurementId: "G-STYC586XED"
        };

        // ÿ™ŸáŸäÿ¶ÿ© Firebase (modular)
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const tasksRef = ref(database, 'tasks');
        const connectedRef = ref(database, '.info/connected');

        // ======================== ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿπŸÜÿßÿµÿ± ÿßŸÑÿ¨ÿßŸáÿ≤ÿ© ========================
        const predefinedItems = [
            'ŸÑÿ≠ŸÖŸá', 'ŸÅÿ±ÿßÿÆ', 'ŸÑÿ®ŸÜ', 'ŸÖŸÉÿ±ŸàŸÜÿ©', 'ÿ±ÿ≤', 'ÿ¨ÿ®ŸÜÿ©', 'ÿ¨ÿ®ŸÜŸá ÿ±ŸàŸÖŸä', 
            'ÿπŸäÿ¥', 'ÿπŸäÿ¥ ŸÅŸäŸÜŸà', 'ŸÖÿπÿ¨ŸàŸÜ ÿ∑ŸÖÿßÿ∑ŸÖ', 'ÿ∑ŸÖÿßÿ∑ŸÖ', 'ÿÆŸäÿßÿ±', 'ÿ¨ÿ≤ÿ±', 
            'ÿ¥ÿ®ÿ™', 'ŸÉÿ≤ÿ®ÿ±ÿ©', 'ŸÖŸàÿ≤', 'ÿ™ŸÅÿßÿ≠', 'ŸÅÿßŸÉŸáÿ©'
        ];

        // ======================== ŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ ========================
        let shoppingItems = {};
        let currentFilter = 'all';
        let currentSort = 'newest';

        // ======================== ÿßŸÑÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿ£ŸàŸÑŸäÿ© ========================
        document.addEventListener('DOMContentLoaded', function() {
            renderPredefinedItems();
            setupEventListeners();
            setupFirebaseListeners();
        });

        // ======================== ÿπÿ±ÿ∂ ÿßŸÑÿπŸÜÿßÿµÿ± ÿßŸÑÿ¨ÿßŸáÿ≤ÿ© ========================
        function renderPredefinedItems() {
            const container = document.getElementById('predefinedItems');
            container.innerHTML = '';
            
            predefinedItems.forEach(item => {
                const button = document.createElement('button');
                button.className = 'item-btn';
                button.textContent = item;
                button.onclick = () => addItemToList(item);
                container.appendChild(button);
            });
        }

        // ======================== ÿßŸÑÿ®ÿ≠ÿ´ ŸÅŸä ÿßŸÑÿπŸÜÿßÿµÿ± ÿßŸÑÿ¨ÿßŸáÿ≤ÿ© ========================
        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            const manualInput = document.getElementById('manualInput');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const items = document.querySelectorAll('.item-btn');
                
                items.forEach(item => {
                    const itemText = item.textContent.toLowerCase();
                    item.style.display = itemText.includes(searchTerm) ? 'block' : 'none';
                });
            });

            manualInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addManualItem();
                }
            });

            // ÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑÿ™ÿµŸÅŸäÿ© ŸàÿßŸÑÿ™ÿ±ÿ™Ÿäÿ®
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderShoppingList();
                });
            });

            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentSort = this.dataset.sort;
                    renderShoppingList();
                });
            });
        }

        // ======================== ÿ•ÿ∂ÿßŸÅÿ© ÿπŸÜÿµÿ± ŸäÿØŸàŸä ========================
        function addManualItem() {
            const input = document.getElementById('manualInput');
            const itemName = input.value.trim();
            
            if (itemName) {
                addItemToList(itemName);
                input.value = '';
            }
        }

        // ======================== ÿ•ÿ∂ÿßŸÅÿ© ÿπŸÜÿµÿ± ÿ•ŸÑŸâ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ™ÿ≥ŸàŸÇ ========================
        function addItemToList(itemName) {
            const timestamp = Date.now();
            const newItem = {
                id: timestamp,
                name: itemName,
                completed: false,
                timestamp: timestamp,
                dateAdded: new Date().toLocaleString('ar-EG')
            };
            set(dbRef(database, `tasks/${timestamp}`), newItem);
        }

        // ======================== ÿ•ÿπÿØÿßÿØ ŸÖÿ≥ÿ™ŸÖÿπŸä Firebase ========================
        function setupFirebaseListeners() {
            // ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑŸÇÿßÿπÿØÿ©
            onValue(dbRef(database, '.info/connected'), function(snapshot) {
                const connected = snapshot.val();
                const statusIndicator = document.getElementById('statusIndicator');
                
                if (connected) {
                    statusIndicator.textContent = 'üü¢ ŸÖÿ™ÿµŸÑ';
                    statusIndicator.className = 'status-indicator status-connected';
                } else {
                    statusIndicator.textContent = 'üî¥ ÿ∫Ÿäÿ± ŸÖÿ™ÿµŸÑ';
                    statusIndicator.className = 'status-indicator status-disconnected';
                }
            });

            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
            onValue(dbRef(database, 'tasks'), function(snapshot) {
                shoppingItems = snapshot.val() || {};
                renderShoppingList();
            });
        }

        // ======================== ÿπÿ±ÿ∂ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ™ÿ≥ŸàŸÇ ========================
        function renderShoppingList() {
            const container = document.getElementById('shoppingList');
            const items = Object.values(shoppingItems);
            
            if (items.length === 0) {
                container.innerHTML = '<div class="empty-state">üìù ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿπŸÜÿßÿµÿ± ŸÅŸä ÿßŸÑŸÇÿßÿ¶ŸÖÿ©</div>';
                return;
            }

            // ÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑÿ™ÿµŸÅŸäÿ©
            let filteredItems = items;
            if (currentFilter === 'pending') {
                filteredItems = items.filter(item => !item.completed);
            } else if (currentFilter === 'completed') {
                filteredItems = items.filter(item => item.completed);
            }

            // ÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑÿ™ÿ±ÿ™Ÿäÿ®
            filteredItems.sort((a, b) => {
                if (currentSort === 'newest') {
                    return b.timestamp - a.timestamp;
                } else if (currentSort === 'oldest') {
                    return a.timestamp - b.timestamp;
                } else if (currentSort === 'name') {
                    return a.name.localeCompare(b.name, 'ar');
                }
                return 0;
            });

            container.innerHTML = '';
            filteredItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = `list-item ${item.completed ? 'completed' : ''}`;
                itemDiv.onclick = () => toggleItemCompletion(item.id);
                
                itemDiv.innerHTML = `
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-time">${item.dateAdded}</div>
                    </div>
                    <div class="item-actions">
                        <button class="delete-btn" onclick="deleteItem(${item.id}, event)">ÿ≠ÿ∞ŸÅ</button>
                    </div>
                `;
                
                container.appendChild(itemDiv);
            });
        }

        // ======================== ÿ™ÿ®ÿØŸäŸÑ ÿ≠ÿßŸÑÿ© ÿßŸÑÿπŸÜÿµÿ± ========================
        function toggleItemCompletion(itemId) {
            const item = shoppingItems[itemId];
            if (item) {
                update(dbRef(database, `tasks/${itemId}`), {
                    completed: !item.completed
                });
            }
        }

        // ======================== ÿ≠ÿ∞ŸÅ ÿπŸÜÿµÿ± ========================
        function deleteItem(itemId, event) {
            event.stopPropagation();
            if (confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ≠ÿ∞ŸÅ Ÿáÿ∞ÿß ÿßŸÑÿπŸÜÿµÿ±ÿü')) {
                remove(dbRef(database, `tasks/${itemId}`));
            }
        }

        // ======================== ÿ≠ÿ∞ŸÅ ÿ¨ŸÖŸäÿπ ÿßŸÑÿπŸÜÿßÿµÿ± ========================
        function clearAllItems() {
            if (confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ≠ÿ∞ŸÅ ÿ¨ŸÖŸäÿπ ÿßŸÑÿπŸÜÿßÿµÿ±ÿü')) {
                remove(dbRef(database, 'tasks'));
            }
        }

        window.addManualItem = addManualItem;
        window.clearAllItems = clearAllItems;
        window.deleteItem = deleteItem;
        window.toggleItemCompletion = toggleItemCompletion;
    </script>
